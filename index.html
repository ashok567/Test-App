<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>youtube-viz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="heading"><img src="images/logo.png" width="34" height="34" class="d-inline-block align-top" alt=""> DATA ANAYSIS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="download">DOWNLOAD</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="loader">
      <img class="loading-image" src="./images/loader.gif" alt="loading..">
    </div>
    <div class="row" id="main-div">
      <div class="col-xs-5 col-md-5">
        <div class="row">
          <div id="canvas1"></div>
        </div>
        <div class="row">
          <div id="insights">
              <ul>
                <!-- <li>Customer 360 application was most used in hits</li>
                <li>was the most used dashboard followed by</li>
                <li>was the least dashboard used followed by</li> -->
              </ul>
          </div>
        </div>
      </div>
      <div class="col-xs-7 col-md-7">
        <div class="row d-flex justify-content-center align-items-center m-4">
          <div class="btn-group" id="channel-btn-group">
            <script id="channel-btn-script" type="text/html">
              <% _.each(btnName, function(d){ %>
                <button type="button" class="btn" style="background-color:<%=btnColor[d]%>;"><%=d%></button>
              <% }) %>
            </script>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <div class="d-flex justify-content-center align-items-center" id="canvas2"></div>
          </div>
          <div class="col-xs-6 col-md-6">
            <div class="d-flex justify-content-center align-items-center" id="canvas3"></div>
          </div>
        </div>
      </div>
    <div>
  </div>
</body>
<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="./node_modules/popper.js/dist/umd/popper.min.js    "></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./node_modules/d3/dist/d3.min.js"></script>
<script src="./node_modules/lodash/lodash.min.js"></script>
<script src="./node_modules/html2canvas/dist/html2canvas.min.js"></script>
<script src="./node_modules/html2canvas/dist/html2canvas.min.js"></script>
<script src="./node_modules/dom-to-image/dist/dom-to-image.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
